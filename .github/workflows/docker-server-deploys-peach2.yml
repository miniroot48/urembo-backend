name: Docker and Server Deploys

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: levyvyle
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            levyvyle/urembo-back:latest

      - name: Deploy to Server
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker stop urembo-back || true
            docker rm urembo-back || true
            docker rmi -f levyvyle/urembo-back:latest || true
            docker pull levyvyle/urembo-back:latest
            docker run -d --name urembo-back --restart unless-stopped \
              -e DATABASE_URL=postgresql://urembo:urembohub@172.17.0.1:5432/urembo \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -p 3000:3000 \
              levyvyle/urembo-back:latest
